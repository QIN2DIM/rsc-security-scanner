<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        html {
            height: 100%;
        }
        /* Removed Google Fonts import to avoid fallback issues and improve loading speed */

        :root {
            /* Darker background for better contrast */
            --bg: #0e0e11;
            --panel: #1a1a20;
            --edge: #2d2d35;
            
            /* Toned down neon colors to reduce eye strain */
            --glow: #d63384;   /* Softer Magenta */
            --green: #20c997;  /* Teal/Green */
            --amber: #ffc107;  /* Standard Warning */
            --red: #dc3545;    /* Standard Error */
            --text: #e9ecef;   /* Off-white text */
            --muted: #adb5bd;  /* Gray text */
            --accent: #0dcaf0; /* Cyan */
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            width: 520px; /* Wider interface */
            /* System monospace stack for clean "terminal" look without pixelation artifacts */
            font-family: Consolas, Menlo, Monaco, "Courier New", monospace;
            background: var(--bg);
            color: var(--text);
            font-size: 13px; /* Larger base font */
            line-height: 1.5;
            min-height: 500px; /* Use min-height instead of height: 100vh to ensure content visibility */
            display: flex;
            flex-direction: column;
        }

        /* Detached window styles - fill the entire window */
        body.is-detached {
            width: 100%;
            height: 100vh;
            min-height: 100vh;
        }
        
        html:has(body.is-detached) {
            height: 100%;
        }

        .header {
            display: flex;
            align-items: center;
            /* gap: 10px; removed to use justify-content: space-between if needed, or margin-auto */
            padding: 12px 16px;
            background: #15151a;
            border-bottom: 1px solid var(--edge);
            /* Removed heavy box-shadow/glow */
            font-weight: 700;
            color: var(--accent);
            letter-spacing: 0.5px;
            flex-shrink: 0;
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-grow: 1;
        }

        .header .logo-dot {
            width: 10px;
            height: 10px;
            background: var(--glow);
            border-radius: 2px; /* Square-ish */
            box-shadow: 0 0 5px var(--glow);
        }

        .header-actions {
            display: flex;
            gap: 8px;
        }

        .icon-btn {
            background: none;
            border: none;
            color: var(--muted);
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 0.2s, background 0.2s;
        }
        .icon-btn:hover {
            color: var(--text);
            background: rgba(255, 255, 255, 0.1);
        }

        /* Tabs Navigation */
        .tabs {
            display: flex;
            border-bottom: 1px solid var(--edge);
            background: #15151a;
            flex-shrink: 0;
        }
        .tab-btn {
            flex: 1;
            background: transparent;
            border: none;
            border-bottom: 2px solid transparent;
            color: var(--muted);
            padding: 12px 8px;
            cursor: pointer;
            font-family: inherit;
            font-weight: 600;
            font-size: 12px;
            text-transform: uppercase;
            transition: all 0.2s;
        }
        .tab-btn:hover {
            color: var(--text);
            background: rgba(255, 255, 255, 0.02);
        }
        .tab-btn.active {
            color: var(--accent);
            border-bottom-color: var(--accent);
        }

        .container { 
            padding: 16px; 
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            gap: 0; /* Remove gap since we only show one tab */
        }

        .tab-content {
            display: none;
            flex-direction: column;
            flex-grow: 1;
            height: 100%;
        }
        .tab-content.active {
            display: flex;
        }

        .panel {
            background: var(--panel);
            border: 1px solid var(--edge);
            border-radius: 4px; /* Slight roundness */
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .panel-head {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 12px;
            border-bottom: 1px solid var(--edge);
            background: rgba(255, 255, 255, 0.02);
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            color: var(--muted);
            flex-shrink: 0;
        }

        .panel-body { 
            padding: 12px; 
            font-size: 12px; 
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        /* Clean badges without blur/shadow */
        .status-badge {
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 11px;
            font-weight: bold;
            letter-spacing: 0.5px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid transparent;
        }
        .status-badge.tone-warn { color: var(--amber); border-color: rgba(255, 193, 7, 0.2); }
        .status-badge.tone-ok { color: var(--green); border-color: rgba(32, 201, 151, 0.2); }
        .status-badge.tone-alert { color: var(--glow); border-color: rgba(214, 51, 132, 0.2); background: rgba(214, 51, 132, 0.1); }
        .status-badge.tone-err { color: var(--red); border-color: rgba(220, 53, 69, 0.2); }

        ul { margin: 0; padding-left: 20px; color: var(--text); }
        li { margin-bottom: 6px; }
        li::marker { color: var(--edge); font-size: 10px; } /* Subtle markers */

        /* Modern Flat Buttons */
        .action-btn {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--edge);
            background: #212529;
            color: var(--text);
            font-family: inherit;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            border-radius: 3px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            flex-shrink: 0;
        }
        .action-btn:hover {
            background: #2c3036;
            border-color: var(--muted);
        }
        .action-btn:active { transform: translateY(1px); }
        
        .action-btn.is-loading {
            color: var(--muted);
            cursor: wait;
            background: repeating-linear-gradient(
                45deg,
                #212529,
                #212529 10px,
                #25292d 10px,
                #25292d 20px
            );
        }

        .input-group { display: flex; gap: 8px; flex-shrink: 0; }
        .code-input {
            flex: 1;
            padding: 12px; /* More padding */
            border: 1px solid var(--edge);
            background: #000;
            color: var(--green); /* Matrix green text */
            font-family: Consolas, "Courier New", monospace; /* Explicit monospace */
            font-size: 14px; /* Larger font */
            border-radius: 3px;
        }
        .code-input:focus { outline: 1px solid var(--green); }

        .btn-danger {
            width: auto;
            min-width: 80px;
            background: rgba(220, 53, 69, 0.1);
            border-color: rgba(220, 53, 69, 0.3);
            color: var(--red);
        }
        .btn-danger:hover {
            background: rgba(220, 53, 69, 0.2);
            border-color: var(--red);
        }

        .result-box { 
            margin-top: 12px; 
            border-top: 1px solid var(--edge); 
            padding-top: 12px; 
            display: none; /* Toggled by JS */
            flex-direction: column;
            flex-grow: 1;
            position: relative;
        }

        /* Specific rule for exploit result box to make it take full height */
        #exploit-result {
            display: none; /* Hidden by default */
        }
        #exploit-result.is-visible {
            display: flex;
        }

        .console-out {
            background: #050505;
            color: var(--text);
            padding: 12px;
            border-radius: 3px;
            border: 1px solid var(--edge);
            font-family: Consolas, "Courier New", monospace; /* Explicit monospace */
            font-size: 13px; /* Larger font */
            white-space: pre-wrap;
            word-break: break-all;
            /* max-height: 300px; REMOVED fixed height to allow flex growth */
            flex-grow: 1;
            overflow-y: auto;
            min-height: 150px;
        }
        
        .hint { color: var(--muted); font-size: 11px; margin-top: 8px; font-style: italic; flex-shrink: 0; }

        /* Copy Button */
        .copy-btn {
            position: absolute;
            top: 18px; /* 12px padding + a bit offset */
            right: 18px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--edge);
            color: var(--muted);
            padding: 4px 8px;
            font-size: 10px;
            border-radius: 3px;
            cursor: pointer;
            z-index: 10;
            transition: all 0.2s;
        }
        .copy-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            color: var(--text);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-title">
            <div class="logo-dot"></div>
            RSC Security Tool
        </div>
        <div class="header-actions">
            <button id="btnDetach" class="icon-btn" title="Open in new window">
                <svg viewBox="0 0 24 24" width="14" height="14" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
                    <polyline points="15 3 21 3 21 9"></polyline>
                    <line x1="10" y1="14" x2="21" y2="3"></line>
                </svg>
            </button>
        </div>
    </div>

    <div class="tabs">
        <button class="tab-btn active" data-tab="tab-exploit">Exploit</button>
        <button class="tab-btn" data-tab="tab-passive">Detection</button>
        <button class="tab-btn" data-tab="tab-active">Fingerprint</button>
    </div>

    <div class="container">
        <!-- 1. RCE Exploit Tab (Default) -->
        <div id="tab-exploit" class="tab-content active">
            <div class="panel">
                <div class="panel-head">
                    <span>CVE-2025-55182</span>
                    <span class="status-badge tone-err">DANGER</span>
                </div>
                <div class="panel-body">
                    <div class="input-group">
                        <input type="text" id="cmdInput" class="code-input" placeholder="Command...">
                        <button id="btnExploit" class="action-btn btn-danger">EXEC</button>
                    </div>
                    <div id="exploit-status" class="hint" style="display:none;">Sending payload...</div>
                    
                    <!-- Force display flex for relative positioning -->
                    <div id="exploit-result" class="result-box is-visible">
                        <button id="btnCopy" class="copy-btn">COPY</button>
                        <div id="rce-output" class="console-out"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 2. Passive Detection Tab -->
        <div id="tab-passive" class="tab-content">
            <div class="panel">
                <div class="panel-head">
                    <span>Passive Status</span>
                    <span id="passive-badge" class="status-badge tone-warn">SCANNING</span>
                </div>
                <div class="panel-body">
                    <ul id="passive-list"><li>Waiting for page...</li></ul>
                </div>
            </div>
        </div>

        <!-- 3. Active Fingerprint Tab -->
        <div id="tab-active" class="tab-content">
            <div class="panel">
                <div class="panel-head">
                    <span>Active Probe</span>
                    <span class="status-badge tone-ok">READY</span>
                </div>
                <div class="panel-body">
                    <button id="btnFingerprint" class="action-btn">Start Probe</button>
                    <div id="fingerprint-result" class="result-box" style="display:block; border:none; padding-top:12px;">
                        <ul id="active-list"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
