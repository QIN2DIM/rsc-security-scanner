<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>RSC Security Scanner</title>
    <style>
        /* Modern Reset & Variables */
        :root {
            /* Palette: Cyberpunk / Dark Mode */
            --bg-deep: #050507;
            --bg-panel: #0f1014;
            --bg-input: #000000;
            --border: #22232b;
            
            /* Accents */
            --accent: #64ffda; /* Teal */
            --accent-glow: rgba(100, 255, 218, 0.15);
            --danger: #ff3366; /* Neon Red */
            --danger-glow: rgba(255, 51, 102, 0.15);
            --warn: #ffb86c;   /* Soft Orange */
            --text-main: #e6f1f5;
            --text-dim: #8892b0;
            
            /* Fonts */
            --font-mono: 'SF Mono', 'Fira Code', Consolas, monospace;
            --font-sans: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        /* Base Styles */
        * { box-sizing: border-box; outline: none; }

        html, body {
            width: 480px;
            height: 600px; /* Chrome popup max height */
            margin: 0;
            padding: 0;
            background-color: var(--bg-deep);
            color: var(--text-main);
            font-family: var(--font-sans);
            font-size: 13px;
        }
        
        body {
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Body doesn't scroll, viewport does */
        }
        
        body.is-detached { width: 100vw; height: 100vh; }

        /* Scrollbars */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: var(--bg-deep); }
        ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--text-dim); }

        /* --- Header --- */
        .app-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 20px;
            background: rgba(15, 16, 20, 0.95);
            border-bottom: 1px solid var(--border);
            backdrop-filter: blur(8px);
            position: sticky; top: 0; z-index: 100;
            user-select: none;
        }

        .brand-area {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .pulse-dot {
            width: 8px; height: 8px;
            background: var(--accent);
            border-radius: 50%;
            box-shadow: 0 0 8px var(--accent);
        }

        .brand-title {
            font-weight: 700;
            font-size: 14px;
            letter-spacing: 0.5px;
            background: linear-gradient(90deg, #fff, var(--text-dim));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .status-badge {
            font-family: var(--font-mono);
            font-size: 10px;
            padding: 4px 10px;
            border-radius: 4px;
            text-transform: uppercase;
            font-weight: 700;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            background: var(--border);
            color: var(--text-dim);
            border: 1px solid transparent;
        }
        
        /* Badge States */
        .status-badge.scanning { color: var(--warn); border-color: rgba(255, 184, 108, 0.3); animation: blink 1.5s infinite alternate; }
        .status-badge.vulnerable { color: var(--danger); background: var(--danger-glow); border-color: var(--danger); box-shadow: 0 0 10px var(--danger-glow); }
        .status-badge.safe { color: var(--accent); background: var(--accent-glow); border-color: var(--accent); }

        /* --- Navigation --- */
        .nav-tabs {
            display: flex;
            background: var(--bg-panel);
            border-bottom: 1px solid var(--border);
            padding: 0 16px;
        }
        
        .tab-item {
            padding: 14px 16px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-dim);
            cursor: pointer;
            position: relative;
            transition: color 0.2s;
            background: none; border: none;
        }
        .tab-item:hover { color: var(--text-main); }
        .tab-item.active { color: var(--accent); }
        .tab-item.active::after {
            content: ''; position: absolute; bottom: -1px; left: 0; width: 100%; height: 2px;
            background: var(--accent);
            box-shadow: 0 -2px 8px var(--accent-glow);
        }

        /* --- Content Layout --- */
        .viewport {
            flex: 1;
            padding: 20px;
            padding-bottom: 30px; /* Extra space at bottom */
            overflow-y: auto;
            position: relative;
        }

        .view-panel {
            display: none;
            flex-direction: column;
            gap: 16px;
            animation: slideUp 0.3s ease-out;
        }
        .view-panel.active { display: flex; }

        /* Cards */
        .ui-card {
            background: var(--bg-panel);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 16px;
            display: flex;
            flex-direction: column;
        }

        .card-title {
            font-size: 11px;
            text-transform: uppercase;
            font-weight: 700;
            color: var(--text-dim);
            margin-bottom: 12px;
            display: flex; justify-content: space-between;
        }

        /* List Styles */
        .log-list {
            list-style: none; margin: 0; padding: 0;
            font-family: var(--font-mono);
            font-size: 12px;
        }
        .log-list li {
            padding: 8px 0;
            border-bottom: 1px solid rgba(255,255,255,0.03);
            display: flex;
            gap: 10px;
        }
        .log-list li:last-child { border-bottom: none; }
        
        .log-icon { flex-shrink: 0; color: var(--accent); }
        .log-item-warn { color: var(--warn); }
        .log-item-danger { color: var(--danger); font-weight: bold; }
        .log-item-dim { color: var(--text-dim); font-style: italic; }

        /* Inputs & Consoles */
        .cmd-input-wrapper {
            display: flex;
            border: 1px solid var(--border);
            background: var(--bg-input);
            border-radius: 4px;
            padding: 2px;
            margin-bottom: 12px;
        }
        
        .cmd-prefix {
            padding: 10px 12px;
            color: var(--accent);
            font-family: var(--font-mono);
            font-weight: bold;
            user-select: none;
        }

        .cmd-input {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text-main);
            font-family: var(--font-mono);
            font-size: 13px;
            padding: 10px 0;
        }
        
        .terminal-output {
            background: var(--bg-input);
            border: 1px solid var(--border);
            border-radius: 4px;
            padding: 16px;
            font-family: var(--font-mono);
            font-size: 12px;
            line-height: 1.5;
            min-height: 200px;
            max-height: 400px;
            overflow-y: auto;
            color: var(--text-dim);
            white-space: pre-wrap;
            word-break: break-all;
        }

        /* Buttons */
        .action-button {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid rgba(255,255,255,0.05);
            background: #1a1b21;
            color: var(--text-main);
            font-weight: 600;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .action-button:hover { background: #25262e; border-color: var(--text-dim); }
        .action-button:active { transform: translateY(1px); }

        .btn-red {
            background: rgba(255, 51, 102, 0.1);
            color: var(--danger);
            border-color: var(--danger-glow);
        }
        .btn-red:hover {
            background: rgba(255, 51, 102, 0.25);
            box-shadow: 0 0 15px var(--danger-glow);
            border-color: var(--danger);
        }

        .icon-btn {
            background: none; border: none; color: var(--text-dim); cursor: pointer; padding: 4px;
        }
        .icon-btn:hover { color: var(--text-main); }

        /* Copy Button */
        .terminal-wrapper {
            position: relative;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid var(--border);
            color: var(--text-dim);
            padding: 5px 10px;
            font-size: 10px;
            font-weight: 600;
            border-radius: 4px;
            cursor: pointer;
            z-index: 10;
            transition: all 0.2s;
            text-transform: uppercase;
        }
        .copy-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            color: var(--text-main);
            border-color: var(--text-dim);
        }
        .copy-btn.copied {
            color: var(--accent);
            border-color: var(--accent);
        }

        /* Keyframes */
        @keyframes blink { 0% { opacity: 0.6; } 100% { opacity: 1; } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    </style>
</head>
<body>
    <div class="app-header">
        <div class="brand-area">
            <div class="pulse-dot"></div>
            <div class="brand-title">RSC DETECTOR</div>
        </div>
        
        <div style="display:flex; align-items:center; gap:12px;">
            <div id="status-badge" class="status-badge">READY</div>
            <button id="btn-detach" class="icon-btn" title="Open in New Window">
                <svg width="14" height="14" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path><polyline points="15 3 21 3 21 9"></polyline><line x1="10" y1="14" x2="21" y2="3"></line></svg>
            </button>
        </div>
    </div>

    <div class="nav-tabs">
        <button class="tab-item active" data-target="view-scanner">Scanner</button>
        <button class="tab-item" data-target="view-exploit">Exploit</button>
    </div>

    <div class="viewport">
        <!-- 1. Scanner View (Merged Detection + Fingerprint) -->
        <div id="view-scanner" class="view-panel active">
            <!-- Detection Log -->
            <div class="ui-card">
                <div class="card-title">Diagnostics Log</div>
                <ul id="scan-log" class="log-list">
                    <li class="log-item-dim">Initializing scanner...</li>
                </ul>
            </div>

            <!-- Manual Trigger -->
            <button id="btn-re-probe" class="action-button">Restart Probe</button>
        </div>

        <!-- 2. Exploit View -->
        <div id="view-exploit" class="view-panel">
            <div class="ui-card">
                <div class="card-title">Payload Execution</div>
                
                <div class="cmd-input-wrapper">
                    <div class="cmd-prefix">$</div>
                    <input type="text" id="cmd-input" class="cmd-input" placeholder="Enter command..." value="id && pwd && ls -lha">
                </div>
                
                <button id="btn-exploit" class="action-button btn-red">SEND PAYLOAD</button>
            </div>
            
            <div class="terminal-wrapper">
                <button id="btn-copy" class="copy-btn">COPY</button>
                <div class="terminal-output" id="terminal-out">// Waiting for target...</div>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
